<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center</title>
  <style>
    /* Add your custom animation styles here */
    @keyframes slidein {
      from {
        margin-left: 100%;
        width: 300%; 
      }

      to {
        margin-left: 0%;
        width: 100%;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh; /* Make container cover entire viewport height */
      position: relative;
      overflow: hidden;
      background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmE0M3E0MXFmNmw5MGQ1MTA3YTIzOTVvd3lyNTQ5ZnZpamVwZnZmMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ixRjDYn84Ue9PxF9Jj/giphy-downsized-large.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 36px;
      margin-top: 50px;
      color: #fff;
    }

    .animate {
      animation: slidein 3s ease-in-out;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 20px;
    }

    button:hover {
      background-color: #fff;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content goes here -->
    <h1 class="title">Command Center</h1>
    <button onclick="window.location.href='WengAi.html'">Go to WengAi</button>
  </div>
</body>
</html>
